server.port=8080

springfox.swagger.enabled=true

# Weather Me properties
weather.me.openweathermapsite-api-appid=bcd5cca022de3d1a38619a0f353c5c77
weather.me.openweathermapsite-api-url=http://api.openweathermap.org/data/2.5
weather.me.openweathermapsite-api-currentweather-suffix=/weather?
weather.me.locations.load=false

#INTERNATIONALIZATION
spring.messages.basename=message/error_message

# By using this property, H2 table columns are created same as @Column(name="***")
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Datasource for MySQL database
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/weatherme-local?useSSL=false
#spring.datasource.username=<username>
#spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect


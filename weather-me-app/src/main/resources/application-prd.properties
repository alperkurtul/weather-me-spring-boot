server.port=9090

springfox.swagger.enabled=false

# Weather Me properties
#weather.me.openweathermapsite-api-appid=<appid>
weather.me.openweathermapsite-api-url=http://api.openweathermap.org/data/2.5
weather.me.openweathermapsite-api-currentweather-suffix=/weather?
weather.me.locations.load=true

#INTERNATIONALIZATION
spring.messages.basename=message/error_message

# By using this property, Tables' columns are created same as @Column(name="***")
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Datasource for MySQL database
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://localhost:3306/weatherme?useSSL=false
#spring.datasource.username=<usename>
#spring.datasource.password=<password>
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
